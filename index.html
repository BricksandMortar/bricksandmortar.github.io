<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>Contact Form with Bootstrap, jQuery and Mandrill App</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/4.8.3/css/bootstrap-slider.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<style>
    body {
    padding: 20px;
    }
    #lookup {
    display:none;
    }
      </style>    
    
  </head>

  <body>

<form id="contact">
<fieldset>

<!-- Form Name -->
<legend>Contact Us</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First Name</label>  
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="First Name" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last Name</label>  
  <div class="col-md-4">
  <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Contact Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="something@example.com" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="churchname">Church Name</label>  
  <div class="col-md-4">
  <input id="churchname" name="churchname" type="text" placeholder="Church Name" class="form-control input-md">
    
  </div>
</div>
  
<!-- Slider Wohoo -->
<div class="form-group">
    <label class="col-md-4 control-label" for="churchname">Rough Average Service Attendance</label> 
  <div class="col-md-8">
   <input id="attendance" type="text" data-slider-min="1000" data-slider-max="10000000" data-slider-step="5" class="form-control input-md"/>
  </div>    
</div>

    <!-- Country -->
    <script src='js/bootstrap-formhelpers.min.js'></script> 
<div class="form-group">
    <label class="col-md-4 control-label">Country</label>
    <div class="col-md-4">
        <select id="country" class="form-control bfh-countries" name="country" data-country="US"></select>
    </div>
</div>    

<div class="form-group" id="lookup">
    <label class="col-md-4 control-label" for="postcodeinput">Postcode</label>  
  <input id="postcodeinput" name="postcodeinput" type="text" placeholder="SW1A 2AA" class="form-control input-md">
        <div class="col-md-4">
    <button id="query" name="query" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>    
    
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton"></label>
  <div class="col-md-4">
    <button id="submit" name="submitButton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>   
    
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/4.8.3/bootstrap-slider.min.js'></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
<script>
      $('#lookup_field').setupPostcodeLookup({
  api_key: 'ak_i6f6utrjsBRG2a4ulz5sF7VQdDpAF',
  output_fields: {
    line_1: '#first_line',  
    line_2: '#second_line',         
    line_3: '#third_line',
    post_town: '#post_town',
    postcode: '#postcode'
  },
  input: '#query'
});
</script>    
<script type="text/javascript">
$("#attendance").slider({
	min: 50,
	max: 10000,
	scale: 'logarithmic',
	step: 20
});

$('#country').on('change', function () {
    if (this.value === "GB") {
        $("#lookup").show();
    } else {
        $("#lookup").hide();
    }
});
</script>
  </body>
</html>
